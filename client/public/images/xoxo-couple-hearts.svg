<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9a9e" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fad0c4" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg-gradient)" rx="20" ry="20"/>
  
  <!-- XOXO Text -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="60" text-anchor="middle" fill="#FF4565">XOXO</text>
  
  <!-- First Person Silhouette -->
  <path d="M300,280 C300,250 320,230 350,230 C380,230 400,250 400,280 L400,380 C400,390 390,400 380,400 L320,400 C310,400 300,390 300,380 Z" fill="#6C63FF"/>
  <circle cx="350" cy="200" r="40" fill="#6C63FF"/>
  
  <!-- Second Person Silhouette -->
  <path d="M450,280 C450,250 470,230 500,230 C530,230 550,250 550,280 L550,380 C550,390 540,400 530,400 L470,400 C460,400 450,390 450,380 Z" fill="#FF6584"/>
  <circle cx="500" cy="200" r="40" fill="#FF6584"/>
  
  <!-- Hearts Animation -->
  <g>
    <path d="M400,220 C410,200 430,200 440,220 C450,240 430,260 400,280 C370,260 350,240 360,220 C370,200 390,200 400,220 Z" fill="#FF4565" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M360,170 C366,158 378,158 384,170 C390,182 378,194 360,206 C342,194 330,182 336,170 C342,158 354,158 360,170 Z" fill="#FF4565" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M480,180 C486,168 498,168 504,180 C510,192 498,204 480,216 C462,204 450,192 456,180 C462,168 474,168 480,180 Z" fill="#FF4565" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- "Create Unforgettable Experiences Together" text -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Create Unforgettable Experiences Together</text>
</svg>
